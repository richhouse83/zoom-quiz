<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Oswald:wght@300;400&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/43ee9257b8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Zoom Quiz Generator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <navbar id = "navbar">
      <div class='logo'><h3>Zoom Quiz Generator</h3>by <span id="rh">Rich House</span></div>  <div id='links'><a href="https://github.com/richhouse83" target="_blank"><i class="fab fa-github-square icons"></i></a><a href="http://richhouse83.github.io" target="_blank"><i class="fas fa-house-user icons"></i></a></div>
    </navbar>
      <p class='jservice'>Question Api provided by <a href="http://jservice.io/" target="_blank">jService</a></p>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      const links = document.getElementById('links');
      const rh = document.getElementById('rh');
      const navbar = document.getElementById('navbar');
      let visible = false;
      rh.onclick = () => {
        if (visible) {
          links.style.opacity = '0'
          links.style.transform = "translateY(-5px)"
          visible = false;
        }
        else {
          links.style.opacity = "1";
          links.style.transform = "translateY(5px)"
          visible = true
        }
      }
      
      navbar.onmouseleave = () => {
        links.style.opacity = '0';
        links.style.transform = "translateY(-5px)"
        visible = false
      }
    </script>
  </body>
</html>
